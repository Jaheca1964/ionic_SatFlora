<ion-content>
  <div class="flex-center container-md">
    <ion-card>
      <ion-img style="max-width: 740px;" [src]="'assets/logo.jpg'"></ion-img>
      <ion-list>
        <ion-item>
          <ion-label position="floating">Usuario</ion-label>
          <ion-input type="text" [(ngModel)]="usuario"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input type="password" [(ngModel)]="contrasena"></ion-input>
        </ion-item>
      </ion-list>
      <ion-button expand="full" (click)="validar()">Iniciar sesión</ion-button>
    </ion-card>
  </div>
</ion-content>
